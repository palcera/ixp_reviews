    info: "IXP: Building Drupal's Future Talent"
    langcode: en
    uuid: e53c5e43-5ebe-4c31-8037-4a808486de72
    bundle: title_with_text
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: '<p class="text-align-center" style="font-size:1.5rem;">The IXP Program incentivizes organizations to hire new Drupal talent by offering 250 contribution credits for each successful engagement, while providing structured mentorship and real-world experience for newcomers. For comprehensive information about the program, eligibility requirements, and benefits lease visit the official IXP initiative page at <a href="https://www.drupal.org/ixp">www.drupal.org/ixp</a></p>'
          summary: ''
          format: full_html
      field_title:
        -
          value: '<h2 class="text-align-center">IXP: Building Drupal''s Future Talent</h2>'
          format: full_html
